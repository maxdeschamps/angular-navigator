<div class="user-container">
  <div class="user" *ngFor="let user of users">
    <div class="head">
      {{ user.firstname }} {{ user.lastname }}
    </div>
    <div class="body">
      <img src="{{ user.framework|srcify }}" alt="{{ user.framework }}" />
    </div>
  </div>
</div>

<app-add-user></app-add-user>
